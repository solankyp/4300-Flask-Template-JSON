<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Study Abroad Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        .buttons-container button.active {
            background-color: #4CAF50;
        }

        .buttons-container button {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-0">A</h1>
                <h1 id="google-1">b</h1>
                <h1 id="google-2">r</h1>
                <h1 id="google-3">o</h1>
                <h1 id="google-4">a</h1>
                <h1 id="google-5">d</h1>
                <h1 id="google-6">A</h1>
                <h1 id="google-7">d</h1>
                <h1 id="google-8">v</h1>
                <h1 id="google-9">i</h1>
                <h1 id="google-10">s</h1>
                <h1 id="google-11">o</h1>
                <h1 id="google-12">r</h1>
                <h1 id="google-13">s</h1>
            </div>
            <div class="buttons-container">
                <button onclick="toggleSection('Do')" id="doButton">Activities</button>
                <button onclick="toggleSection('Buy')" id="buyButton">Shopping</button>
                <button onclick="toggleSection('Eat')" id="eatButton">Food</button>
                <button onclick="toggleSection('See')" id="seeButton">Sights</button>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/search.png') }}" alt="Search Icon" />
                <input placeholder="Search for a study abroad destination" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>
        let activeSections = [];

        function answerBoxTemplate(city, cos_similarity, svd_similarity) {
            return `
                <div class='search-result'>
                    <p><b>City: ${city}</b></p>
                    <p>Cosine Similarity: ${cos_similarity}</p>
                    <p>SVD Similarity: ${svd_similarity}</p>
                </div>
            `;
        }

        function didYouMeanTemplate(correctedQuery) {
            return `
                <div class='did-you-mean' onclick="useCorrectedQuery('${correctedQuery}')">
                    <p>Did you mean <strong>${correctedQuery}</strong>?</p>
                </div>
            `;
        }

        function useCorrectedQuery(correctedQuery) {
            document.getElementById("filter-text-val").value = correctedQuery;
            filterText();
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus();
        }

        function toggleSection(section) {
            const index = activeSections.indexOf(section);
            const button = document.getElementById(section.toLowerCase() + 'Button');
            if (index === -1) {
                activeSections.push(section);
                button.classList.add('active');
            } else {
                activeSections.splice(index, 1);
                button.classList.remove('active');
            }
            filterText();
        }

        function filterText() {
            const answerBox = document.getElementById("answer-box");
            answerBox.innerHTML = "";
            const query = document.getElementById("filter-text-val").value;

            if (query.trim() !== "") {
                search();
            }
        }

        function search() {
            const answerBox = document.getElementById("answer-box");
            answerBox.innerHTML = "";
            const query = document.getElementById("filter-text-val").value;

            if (query.trim() !== "") {
                const params = new URLSearchParams({ query: query });
                activeSections.forEach(section => {
                    params.append('section', section);
                });

                fetch("/food_search?" + params)
                    .then(response => response.json())
                    .then(data => {
                        if (data.corrected_query && data.corrected_query !== query) {
                            let didYouMeanDiv = document.createElement("div");
                            didYouMeanDiv.innerHTML = didYouMeanTemplate(data.corrected_query);
                            answerBox.appendChild(didYouMeanDiv);
                        }

                        if (data.top_10.length > 0) {
                            data.top_10.forEach(result => {
                                let tempDiv = document.createElement("div");
                                tempDiv.innerHTML = answerBoxTemplate(result.city, result.cos_similarity, result.svd_similarity);
                                answerBox.appendChild(tempDiv);
                            });
                        } else if (!data.corrected_query) {
                            answerBox.innerHTML = "<p>No results found.</p>";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching data:", error);
                    });
            }
        }
    </script>
</body>
</html>
